<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block name %}{% endblock %}</title>
<!--    <link rel="stylesheet" href="http://necolas.github.io/nomalize.css/">-->
<!--    <link rel="stylesheet" href="http://libs.baidu.com/bootstrap/3.0:3/css/bootstrap.min.css">-->
    <link rel="stylesheet" href="{%static 'css/bootstrap.css'%}">
</head>
<body>
<!--｛%block name % ｝是块标签，用它来包裹块内容，表示其间的内容可以自定义，name 是块的名称，块的结束标签是{ % endblock % ｝-->

        {% block content %}
        {% endblock %}
    </div>
    {% include "footer.html" %}
<!--<script src="http://libs.baidu.com/jquery/2.0.0/jquery.min.js"></script>-->
<!--<script scr="http://libs.baidu.com/bootstrap/3 0.3/js/bootstrap.min.js"></script>-->

</html>
